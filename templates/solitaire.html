<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>接龍</title>
    <link rel="stylesheet" href="/static/css/control-bar.css">
    <link rel="stylesheet" href="/static/css/solitaire.css">
</head>
<body>
    <div class="control-bar">
        <button onclick="location.href='/'">首頁</button>
        <div class="user-profile" onclick="toggleProfilePopup()">
            <img src="/static/images/avatar/{{ user_avatar }}" alt="User Avatar">
        </div>
    </div>
    <div id="profile-popup" class="profile-popup">
        <div class="profile-header" onclick="toggleProfilePopup()">
            <img src="/static/images/avatar/{{ user_avatar }}" alt="User Avatar">
            <span>{{ username }}</span>
        </div>
        {% if not username %}
            <button onclick="window.location.href='/register'">註冊</button>
            <button onclick="window.location.href='/login'">登入</button>
        {% else %}
            <button onclick="window.location.href='/setting'">帳號設置</button>
            <button onclick="window.location.href='/logout'">退出登入</button>
        {% endif %}
    </div>
    <div class="game-container">
        <div class="top-bar">
            <div class="solitaire-title">
                <img src="/static/images/game/Solitaire.png" alt="Solitaire" style="height:40px;vertical-align:middle;">
                <span style="font-size:1.5em;vertical-align:middle;">接龍 Solitaire</span>
            </div>
            <button id="start-button">開始遊戲</button>
        </div>
        <div class="status-bar">
            <div class="timer">時間：<span id="timer">0</span> 秒</div>
            <div class="score">分數：<span id="score">0</span></div>
        </div>
        <div class="undo-redo-bar">
            <button id="undo-button">回到上一步</button>
            <button id="redo-button">回到下一步</button>
        </div>
        <div id="solitaire-board" class="solitaire-board">
            <div class="solitaire-top">
                <div id="stock" class="stock"></div>
                <div id="waste" class="waste"></div>
                <div class="foundations">
                    <div id="foundation0" class="foundation"></div>
                    <div id="foundation1" class="foundation"></div>
                    <div id="foundation2" class="foundation"></div>
                    <div id="foundation3" class="foundation"></div>
                </div>
            </div>
            <div id="tableau" class="tableau"></div>
        </div>
    </div>
    <div id="result-page" class="result-page" style="display: none;">
        <h1 id="result-message"></h1>
        <button id="result-button">再玩一次</button>
    </div>
    <script>
        function toggleProfilePopup() {
            var popup = document.getElementById("profile-popup");
            if (popup.style.display === "none" || popup.style.display === "") {
                popup.style.display = "block";
            } else {
                popup.style.display = "none";
            }
        }
    </script>
    <script src="/static/js/solitaire.js"></script>
    <script src="/static/js/dark-mode.js"></script>
</body>
</html>
